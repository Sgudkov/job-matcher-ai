version: "3.9"

services:
  backend:
    build: ./backend
    container_name: job-matcher-backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - qdrant

  frontend:
    build: ./frontend
    container_name: job-matcher-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: job-matcher-db
    restart: always
    environment:
      POSTGRES_USER: job-matcher
      POSTGRES_PASSWORD: password
      POSTGRES_DB: job-matcher
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:v1.12.3
    container_name: job-matcher-qdrant
    restart: always
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  qdrant_data:
